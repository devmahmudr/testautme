<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Test</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none  bg-light text-center">
        <div class="container lead">
            <p>
                Your answer is
                <span class="text-primary display-4 p-3 score">0%</span> correct
            </p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-5 text-white">Mahmudjon haqida qanchalik ma'lumotga egasiz?</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Qatlima?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked id="a1" />
                        <label class="form-check-label" for="a1">Andijon</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" id="a2" />
                        <label class="form-check-label" for="a2">Toshkent</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2.Yoshim nechchida?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" id="a3" />
                        <label class="form-check-label" for="a3">16</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked id="a4" />
                        <label class="form-check-label" for="a4">17</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Nechta tilli bilaman?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked id="a6" />
                        <label class="form-check-label" for="a6">3 ta</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" id="a5" />
                        <label class="form-check-label" for="a5">2 ta </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Qatta o'qiyman?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked id="a7" />
                        <label class="form-check-label" for="a7">Maktabda</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" id="a8" />
                        <label class="form-check-label" for="a8">Kollejda</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5.Mashinam bormi?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked id="a9" />
                        <label class="form-check-label" for="a9">Ha</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B" id="a10" />
                        <label class="form-check-label" for="a10">Yo'q</label>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Jo'natish</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
